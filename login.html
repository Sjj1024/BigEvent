<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jqueryBig.js"></script>
    <script src="./js/baseAPI.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="layui-container">
        <!-- logo标志 -->
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md4">
                <img src="./images/logo.webp" alt="" class="logo">
            </div>
        </div>
    </div>
    <!-- 登陆面板 -->
    <div class="login">
        <h1>后台管理系统</h1>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-key"></i>
                <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formLogin">登 陆</button>
            <!-- 去注册账号 -->
            <a href="javascript:;" class="skip">去注册账号</a>
        </form>
    </div>
    <!-- 注册面板 -->
    <div class="regist">
        <h1>后台管理系统</h1>
        <form class="layui-form regist-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 输入密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-key"></i>
                <input type="text" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input password">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-key"></i>
                <input type="text" name="password" required lay-verify="required|repass" placeholder="请确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formRegist">注 册</button>
            <!-- 去注册账号 -->
            <a href="javascript:;" class="skip">去登陆</a>
        </form>
    </div>
</body>

</html>
